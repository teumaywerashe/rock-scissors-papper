<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rock papper scissor.css">
</head>

<body>
    <div class="container">
        <div class="buttons">
            <button title="scissor" class="button" id="sissorBtn" onclick="computer('✌️')">✌️</button>
            <button title="rock" class="button" id="rockBtn" onclick="computer('✊')">✊</button>
            <button title="papper" class="button" id="papperBtn" onclick="computer('✋')">✋</button><br>
        </div>


        <p id="result"></p>
        <p id="move"></p>
        <p id="score"></p>
        <div class="inner-buttons">
            <button id="reset" onclick="reset()">reset</button>
            <button class="autoplay-button" id="reset" onclick="autoPlay()">AutoPlay</button>
        </div>

    </div>

    <script src="rock papper scissor..js">
    </script>
</body>

</html>
